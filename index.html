<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>立ったリング＋明るめライティング＋長い影デモ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 背景を少し明るめのグラデーションに */
      background: linear-gradient(to bottom, #444444, #888888);
    }
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #555;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // シーン＆レンダラー
    const scene    = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type    = THREE.PCFSoftShadowMap;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // カメラ
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 10, 30);
    camera.lookAt(0, 0, 0);

    // ライティング
    scene.add(new THREE.AmbientLight(0xffffff, 0.6)); // アンビエントを明るめに
    const dir = new THREE.DirectionalLight(0xffffff, 1.5); // ディレクショナルも少し強め
    dir.position.set(30, 5, 30);
    dir.castShadow = true;
    const d = 200;
    dir.shadow.camera.left   = -d;
    dir.shadow.camera.right  =  d;
    dir.shadow.camera.top    =  d;
    dir.shadow.camera.bottom = -d;
    dir.shadow.mapSize.set(2048, 2048);
    scene.add(dir);

    // 地面
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(1000, 1000),
      new THREE.MeshStandardMaterial({ color: 0x555555 }) // 少し明るめ
    );
    ground.rotation.x   = -Math.PI / 2;
    ground.position.y   = 0;
    ground.receiveShadow = true;
    scene.add(ground);

    // リング群パラメータ
    const ringCount = 500,
          spacing   = 25,
          farZ      = -spacing * ringCount,
          majorR    = 5,
          tubeR     = 0.2,
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    // リングのジオメトリ＆マテリアル
    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshStandardMaterial({
      color: 0x222222, // 少し明るめの黒
      roughness: 0.5,
      metalness: 0.1
    });

    for (let i = 0; i < ringCount; i++) {
      const wheel = new THREE.Mesh(geo, mat);
      wheel.rotation.x = Math.PI / 2;
      wheel.rotation.y = Math.PI / 1.5;
      wheel.position.y = majorR + tubeR;
      wheel.position.z = -spacing * (i + 1);
      wheel.position.x = Math.random() * 2 * xRange - xRange;
      wheel.castShadow = true;
      wheel.receiveShadow = true;
      scene.add(wheel);
      rings.push(wheel);
    }

    // カメラ左右パン
    const maxPanX = xRange;
    window.addEventListener('mousemove', e => {
      const xn = (e.clientX / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    });
    window.addEventListener('touchmove', e => {
      const xn = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    });

    // アニメーションループ
    (function animate(){
      requestAnimationFrame(animate);
      rings.forEach(w => {
        w.position.z += speed;
        if (w.position.z > camera.position.z - 1) {
          w.position.z = farZ;
          w.position.x = Math.random() * 2 * xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
