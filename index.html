<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>立ったリング＋固定地平線デモ</title>
  <style>
    body { margin:0; overflow:hidden; }
    /* 地平線を画面中央に固定 */
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // シーン＆レンダラー
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // カメラ（地平線を見据える）
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 0);
    camera.lookAt(0, 0, 0);

    // リング群パラメータ
    const ringCount = 300,
          spacing   = 25,
          farZ      = - spacing * ringCount,
          majorR    = 5,    // リングの“半径”
          tubeR     = 0.2,  // リングの“厚み”
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    // トーラスジオメトリ／マテリアル
    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshBasicMaterial({ color:0x000000, side:THREE.DoubleSide });

    for (let i = 0; i < ringCount; i++) {
      const wheel = new THREE.Mesh(geo, mat);

      // ★ここで純粋に X 軸まわりに90°回転★
      wheel.rotation.x = Math.PI / 2;
      wheel.rotation.y = Math.PI / 1.5;

      // 中心を地平線の少し上に：底面は必ず horizon より上
      wheel.position.y = majorR + tubeR;

      wheel.position.z = - spacing * (i + 1);
      wheel.position.x = Math.random() * 2 * xRange - xRange;

      scene.add(wheel);
      rings.push(wheel);
    }

    // 左右パンだけを許可
    const maxPanX = xRange;
    window.addEventListener('mousemove', e => {
      const xn = (e.clientX / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    });
    window.addEventListener('touchmove', e => {
      const xn = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    });

    // アニメーションループ
    (function animate(){
      requestAnimationFrame(animate);
      rings.forEach(w => {
        w.position.z += speed;
        if (w.position.z > camera.position.z - 1) {
          w.position.z = farZ;
          w.position.x = Math.random() * 2 * xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
