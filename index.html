<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – 車輪のように立ったリング＋固定地平線</title>
  <style>
    body { margin:0; overflow:hidden; }
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- 画面中央に水平線を固定 -->
  <div id="horizon"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // ■ シーンとレンダラー
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // リサイズ対応
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ■ カメラ（水平ピッチ0°固定）
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 10, 30);
    camera.lookAt(0, camera.position.y, 0);

    // ■ トーラス（車輪のように立ったリング）群
    const ringCount = 30,
          spacing   = 25,
          farZ      = - spacing * ringCount,
          majorR    = 5,    // リングの「半径」
          tubeR     = 0.5,  // リングの「厚み」
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const wheel = new THREE.Mesh(geo, mat);

      // ← この１行で「車輪」の向きに立てる
      wheel.rotation.y = Math.PI / 2;

      // 底が y=0 の地平線にピタリ
      wheel.position.y = majorR;

      wheel.position.z = - spacing * (i + 1);
      wheel.position.x = Math.random() * 2 * xRange - xRange;

      scene.add(wheel);
      rings.push(wheel);
    }

    // ■ マウス／タッチでカメラ横パン＆高さ調整
    const maxPanX = xRange, maxPanY = 5;
    function onPointerMove(e) {
      const cx = e.clientX ?? e.touches[0].clientX;
      const cy = e.clientY ?? e.touches[0].clientY;
      const xn = (cx/window.innerWidth)*2 - 1;
      const yn = (cy/window.innerHeight)*2 - 1;
      camera.position.x = xn * maxPanX;
      camera.position.y = majorR + yn * maxPanY;
      camera.lookAt(0, camera.position.y, 0);
    }
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove',  onPointerMove);

    // ■ アニメーションループ
    (function animate(){
      requestAnimationFrame(animate);
      rings.forEach(w => {
        w.position.z += speed;
        if (w.position.z > camera.position.z - 1) {
          w.position.z = farZ;
          w.position.x = Math.random() * 2 * xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
