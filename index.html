<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – 底面を地平線からずらした車輪リング</title>
  <style>
    body { margin:0; overflow:hidden; }
    /* 地平線オーバーレイは画面中央に固定 */
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // ── シーン＆レンダラー ──
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ── カメラ（地平線と同じ Y = 0 目線、左右パンのみ） ──
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 0, 30);
    camera.lookAt(0, 0, 0);

    const maxPanX = 100;
    window.addEventListener('mousemove', e => {
      const xn = (e.clientX / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    });
    window.addEventListener('touchmove', e => {
      const xn = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    });

    // ── リング群の生成 ──
    const ringCount = 30,
          spacing   = 25,
          farZ      = - spacing * ringCount,
          majorR    = 5,
          tubeR     = 0.5,
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshBasicMaterial({ color:0x000000, side:THREE.DoubleSide });

    for (let i = 0; i < ringCount; i++) {
      const wheel = new THREE.Mesh(geo, mat);

      // 純粋に X 軸で 90° 回転 → 車輪の向きに立てる
      wheel.rotation.x = Math.PI / 2;

      // 中心を地平線 Y=0 に → 底面は Y=-majorR に
      wheel.position.y = 0;

      wheel.position.z = - spacing * (i + 1);
      wheel.position.x = Math.random() * 2 * xRange - xRange;

      scene.add(wheel);
      rings.push(wheel);
    }

    // ── アニメーションループ ──
    (function animate(){
      requestAnimationFrame(animate);
      rings.forEach(w => {
        w.position.z += speed;
        if (w.position.z > camera.position.z - 1) {
          w.position.z = farZ;
          w.position.x = Math.random() * 2 * xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
