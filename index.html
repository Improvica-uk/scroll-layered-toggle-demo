<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js – 広範囲ランダムリング＋地平線＋マウスカメラ</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ─── シーン＆レンダラー ───
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ─── カメラ（水平ピッチ0°） ───
    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 30);
    camera.lookAt(0, camera.position.y, 0);

    // ─── 地平線ライン（y = 0） ───
    const horizon = new THREE.Line(
      new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(-1000,0,0), new THREE.Vector3(1000,0,0)
      ]),
      new THREE.LineBasicMaterial({ color:0x000000 })
    );
    scene.add(horizon);

    // ─── リング群 ───
    const ringCount = 30;      // リング数を 30 に増量
    const spacing   = 25;
    const farZ      = -spacing * ringCount;
    const outerR    = 5;
    const xRange    = 100;     // X 軸ランダム範囲 ±100
    const rings     = [];

    const ringGeo = new THREE.RingGeometry(outerR-0.5, outerR, 64);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const mesh = new THREE.Mesh(ringGeo, ringMat);
      mesh.rotation.x = Math.PI / 2;           // 地平線に対して垂直に立てる
      mesh.position.y = outerR;                // 底面が y=0 に接着
      mesh.position.z = -spacing * (i + 1);
      mesh.position.x = Math.random() * 2 * xRange - xRange;
      scene.add(mesh);
      rings.push(mesh);
    }

    // ─── カメラ操作（パン幅も拡大） ───
    const maxPanX = xRange, maxPanY = 5;
    function onPointerMove(e) {
      const x = ((e.clientX||e.touches[0].clientX)/innerWidth)*2 - 1;
      const y = ((e.clientY||e.touches[0].clientY)/innerHeight)*2 - 1;
      camera.position.x = x * maxPanX;
      camera.position.y = outerR + y * maxPanY;
      camera.lookAt(0, camera.position.y, 0);
    }
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove', onPointerMove);

    // ─── アニメーションループ ───
    const speed = 0.5;
    (function animate() {
      requestAnimationFrame(animate);
      rings.forEach(r => {
        r.position.z += speed;
        if (r.position.z > camera.position.z - 1) {
          r.position.z = farZ;
          r.position.x = Math.random() * 2 * xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
