<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js – 地平線＋ランダムリング＋カメラGUI</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js と dat.GUI を CDN から読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <script>
    // ─── シーン／カメラ／レンダラー ───
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // 背景白

    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 5, 15);
    camera.lookAt(0, 1, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ─── 地平線ライン ───
    const horizonMat = new THREE.LineBasicMaterial({ color: 0x000000 });
    const horizonGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-1000, 0, 0),
      new THREE.Vector3( 1000, 0, 0)
    ]);
    const horizon = new THREE.Line(horizonGeo, horizonMat);
    scene.add(horizon);

    // ─── リングの準備 ───
    const ringCount = 10;
    const spacing   = 20;                  // 奥行き方向の間隔
    const farZ      = -spacing * ringCount;
    const rings     = [];

    const ringGeo  = new THREE.RingGeometry(4.5, 5, 64);
    const ringMat  = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const mesh = new THREE.Mesh(ringGeo, ringMat);
      mesh.rotation.x = Math.PI / 2;       // 立たせる
      mesh.position.y = 1;                 // 地平線 y=0 の少し上
      mesh.position.z = -spacing * (i + 1);
      mesh.position.x = (Math.random() * 20) - 10;  // ランダム X
      scene.add(mesh);
      rings.push(mesh);
    }

    // ─── カメラ位置を GUI で調整 ───
    const gui = new dat.GUI();
    gui.add(camera.position, 'x', -50, 50).name('Camera X');
    gui.add(camera.position, 'y',   0, 50).name('Camera Y');
    gui.add(camera.position, 'z',   5,100).name('Camera Z');

    // ─── アニメーションループ ───
    const speed = 0.3;
    function animate() {
      requestAnimationFrame(animate);
      rings.forEach(r => {
        r.position.z += speed;
        if (r.position.z > camera.position.z - 1) {
          r.position.z = farZ;
          r.position.x = (Math.random() * 20) - 10;
        }
      });
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
