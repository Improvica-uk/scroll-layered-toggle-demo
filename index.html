<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js – 地平線＋垂直リング＋マウスカメラ制御</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- three.js を CDN から読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ─── シーン／カメラ／レンダラー ───
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // 背景白

    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 5, 15);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ─── 地平線ライン ───
    const horizonMat = new THREE.LineBasicMaterial({ color: 0x000000 });
    const horizonGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-1000, 0, 0),
      new THREE.Vector3( 1000, 0, 0)
    ]);
    const horizon = new THREE.Line(horizonGeo, horizonMat);
    scene.add(horizon);

    // ─── リング群 ───
    const ringCount = 10;
    const spacing   = 20;
    const farZ      = -spacing * ringCount;
    const rings     = [];

    const ringGeo = new THREE.RingGeometry(4.5, 5, 64);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const ring = new THREE.Mesh(ringGeo, ringMat);
      // 垂直に「立てる」必要なし。デフォルトで XY 平面なので垂直です。
      ring.position.y = 1;                                  // 地平線 y=0 の少し上
      ring.position.z = -spacing * (i + 1);
      ring.position.x = (Math.random() * 20) - 10;          // ランダム X
      scene.add(ring);
      rings.push(ring);
    }

    // ─── マウス／タッチでカメラ制御 ───
    const maxX = 20, maxY = 5;
    function onPointerMove(e) {
      let x = e.clientX, y = e.clientY;
      if (e.touches) { x = e.touches[0].clientX; y = e.touches[0].clientY; }
      const xNorm = (x / window.innerWidth)  * 2 - 1;
      const yNorm = (y / window.innerHeight) * 2 - 1;
      camera.position.x = xNorm * maxX;
      camera.position.y = 5 + yNorm * maxY;
      camera.lookAt(0, 0, 0);
    }
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove', onPointerMove);

    // ─── アニメーション ───
    const speed = 0.3;
    function animate() {
      requestAnimationFrame(animate);

      rings.forEach(ring => {
        ring.position.z += speed;
        if (ring.position.z > camera.position.z - 2) {
          ring.position.z = farZ;
          ring.position.x = (Math.random() * 20) - 10;
        }
      });

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
