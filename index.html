<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – チルトした立体トーラスリング</title>
  <style>
    body { margin:0; overflow:hidden; }
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- 画面中央に水平な地平線オーバーレイ -->
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // シーン・カメラ・レンダラー
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera   = new THREE.PerspectiveCamera( 60, innerWidth/innerHeight, 0.1, 1000 );
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // カメラ初期位置（水平ピッチ0°）
    camera.position.set(0, 10, 30);
    camera.lookAt(0, camera.position.y, 0);

    // トーラスリング群
    const ringCount = 30,
          spacing   = 25,
          farZ      = -spacing * ringCount,
          majorR    = 5,
          tubeR     = 0.5,
          xRange    = 100,
          rings     = [];

    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshBasicMaterial({ color:0x000000, side:THREE.DoubleSide });

    for (let i = 0; i < ringCount; i++) {
      const m = new THREE.Mesh(geo, mat);
      // 地平線に垂直に立てる
      m.rotation.y = Math.PI / 2;
      // さらに手前へ傾ける（X軸まわり45°チルト）
      m.rotation.x = Math.PI / 4;
      // 底面が地平線（y=0）に接するように高さを設定
      m.position.y = majorR * Math.cos(Math.PI/4);
      m.position.z = -spacing * (i + 1);
      m.position.x = Math.random() * 2 * xRange - xRange;
      scene.add(m);
      rings.push(m);
    }

    // マウス／タッチでパン＆高さ調整
    const maxPanX = xRange, maxPanY = 5;
    function onMove(e) {
      const cx = e.clientX ?? e.touches[0].clientX;
      const cy = e.clientY ?? e.touches[0].clientY;
      const xn = (cx/innerWidth)*2 - 1;
      const yn = (cy/innerHeight)*2 - 1;
      camera.position.x = xn * maxPanX;
      camera.position.y = majorR + yn * maxPanY;
      camera.lookAt(0, camera.position.y, 0);
    }
    window.addEventListener('mousemove', onMove);
    window.addEventListener('touchmove', onMove);

    // アニメーションループ
    const speed = 0.5;
    (function loop(){
      requestAnimationFrame(loop);
      rings.forEach(r => {
        r.position.z += speed;
        if (r.position.z > camera.position.z - 1) {
          r.position.z = farZ;
          r.position.x = Math.random()*2*xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
