<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js － 地平線に沿うリングのアニメーション</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- three.js を CDN で読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // シーン＆カメラ＆レンダラー
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // 空色

    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 5, 15);   // 少し高い位置から見下ろす
    camera.lookAt(0, 1, 0);          // 地平線のあたりを注視

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 簡易ライト
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // 地平線（グラウンド）プレート
    const groundGeo = new THREE.PlaneGeometry(200, 200);
    const groundMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
    const ground    = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;  // 水平に
    ground.position.y = 0;             // y=0 が地平線
    scene.add(ground);

    // リング（Torus）を用意
    const ringCount = 10;
    const spacing   = 10;   // 奥行き方向の間隔
    const farZ      = -spacing * ringCount;

    const rings = [];
    const torusGeo = new THREE.TorusGeometry(5, 0.2, 16, 100);
    const torusMat = new THREE.MeshBasicMaterial({ color: 0x000000 });

    for (let i = 0; i < ringCount; i++) {
      const ring = new THREE.Mesh(torusGeo, torusMat);
      ring.rotation.x = Math.PI / 2;      // 垂直に立てる
      ring.position.set(0, 1, -spacing * (i + 1));
      scene.add(ring);
      rings.push(ring);
    }

    // リサイズ対応
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // アニメーションループ
    const speed = 0.1;
    function animate() {
      requestAnimationFrame(animate);
      rings.forEach(ring => {
        ring.position.z += speed;
        if (ring.position.z > camera.position.z - 2) {
          ring.position.z = farZ;
        }
      });
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
