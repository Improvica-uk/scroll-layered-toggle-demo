<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js – 地平線＋垂直リング＋カメラ操作</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ■ シーン／カメラ／レンダラー
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 10, 30);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ■ 地平線ライン（y=0）
    const horizonGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-1000, 0, 0),
      new THREE.Vector3( 1000, 0, 0)
    ]);
    const horizonMat = new THREE.LineBasicMaterial({ color:0x000000 });
    scene.add(new THREE.Line(horizonGeo, horizonMat));

    // ■ リング群の生成
    const ringCount   = 10;
    const spacing     = 25;
    const farZ        = - spacing * ringCount;
    const outerRadius = 5;    
    const rings       = [];

    const ringGeo = new THREE.RingGeometry(outerRadius - 0.5, outerRadius, 64);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const mesh = new THREE.Mesh(ringGeo, ringMat);
      // デフォルトXY平面 → 垂直リング
      mesh.position.y = outerRadius;               // 底が y=0 に接着
      mesh.position.z = - spacing * (i + 1);
      mesh.position.x = (Math.random() * 20) - 10;  // ランダム X
      scene.add(mesh);
      rings.push(mesh);
    }

    // ■ カメラ操作（マウス移動／タッチ移動）
    const maxX = 20, maxY = 10;
    function onPointerMove(e) {
      let x = e.clientX, y = e.clientY;
      if (e.touches) { x = e.touches[0].clientX; y = e.touches[0].clientY; }
      const xn = (x / window.innerWidth)  * 2 - 1;
      const yn = (y / window.innerHeight) * 2 - 1;
      camera.position.x = xn * maxX;
      camera.position.y = outerRadius + yn * maxY;
      camera.lookAt(0, 0, 0);
    }
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove', onPointerMove);

    // ■ アニメーションループ
    const speed = 0.5;
    (function animate() {
      requestAnimationFrame(animate);
      rings.forEach(r => {
        r.position.z += speed;
        if (r.position.z > camera.position.z - 1) {
          r.position.z = farZ;
          r.position.x = (Math.random() * 20) - 10;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
