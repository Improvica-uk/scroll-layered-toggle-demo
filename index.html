<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – 視点に正面を向ける立つリング</title>
  <style>
    body { margin:0; overflow:hidden; }
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // ■ セットアップ
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ■ カメラ（水平ピッチ0°固定）
    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 30);
    camera.lookAt(0, camera.position.y, 0);

    // ■ リングのパラメータ
    const ringCount = 30,
          spacing   = 25,
          farZ      = - spacing * ringCount,
          majorR    = 5,    // リング中心の高さ
          tubeR     = 0.5,  // リングの厚み
          xRange    = 100,
          speed     = 0.5;

    // ■ 地平線は HTML/CSS で固定
    // （Three.js 内にはラインを置かず、画面中央にオーバーレイ）

    // ■ トーラスジオメトリで厚みのあるリング
    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshBasicMaterial({
      color: 0x000000, side: THREE.DoubleSide
    });
    const rings = [];

    for (let i = 0; i < ringCount; i++) {
      const m = new THREE.Mesh(geo, mat);
      // 初期位置だけ設定。向きは毎フレーム更新。
      m.position.y = majorR;              
      m.position.z = - spacing * (i + 1);
      m.position.x = (Math.random()*2*xRange) - xRange;
      scene.add(m);
      rings.push(m);
    }

    // ■ マウス／タッチでカメラ横パン＆高さ調整
    const maxPanX = xRange, maxPanY = 5;
    function onMove(e) {
      const cx = e.clientX ?? e.touches[0].clientX;
      const cy = e.clientY ?? e.touches[0].clientY;
      const xn = (cx/innerWidth)*2 - 1;
      const yn = (cy/innerHeight)*2 - 1;
      camera.position.x = xn * maxPanX;
      camera.position.y = majorR + yn * maxPanY;
      camera.lookAt(0, camera.position.y, 0);
    }
    window.addEventListener('mousemove', onMove);
    window.addEventListener('touchmove',  onMove);

    // ■ アニメーション
    (function animate() {
      requestAnimationFrame(animate);

      rings.forEach(r => {
        // 1) カメラ位置に応じて Y軸回転を合わせる
        const dx = camera.position.x - r.position.x;
        const dz = camera.position.z - r.position.z;
        const theta = Math.atan2(dx, dz);
        r.rotation.set(0, theta, 0);

        // 2) 手前に移動し、超えたら奥へループ
        r.position.z += speed;
        if (r.position.z > camera.position.z - 1) {
          r.position.z = farZ;
          r.position.x = (Math.random()*2*xRange) - xRange;
        }
      });

      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
