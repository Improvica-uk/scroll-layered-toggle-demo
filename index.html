<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js – 垂直リング＋水平地平線＋マウスカメラ</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // シーン & レンダラー
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // カメラ（ピッチは水平0°固定）
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 30);
    camera.lookAt(0, camera.position.y, 0);

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 地平線ライン (y=0, z=0 上の水平線)
    const lineGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-1000, 0, 0),
      new THREE.Vector3( 1000, 0, 0)
    ]);
    const lineMat = new THREE.LineBasicMaterial({ color: 0x000000 });
    scene.add(new THREE.Line(lineGeo, lineMat));

    // リング群の生成
    const ringCount = 10;
    const spacing   = 25;
    const farZ      = - spacing * ringCount;
    const outerR    = 5;   // 外半径
    const rings     = [];

    const ringGeo = new THREE.RingGeometry(outerR - 0.5, outerR, 64);
    const ringMat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const ring = new THREE.Mesh(ringGeo, ringMat);
      //  rotation.x は使わず、デフォルト向き（XY平面＝垂直）
      ring.position.y = outerR;                  // 底面が y=0 に接着
      ring.position.z = - spacing * (i + 1);
      ring.position.x = (Math.random() * 20) - 10; // ランダム X
      scene.add(ring);
      rings.push(ring);
    }

    // マウス / タッチでカメラ横パン & 高さ調整（ピッチは常に 0°）
    const maxPanX = 20, maxPanY = 5;
    function onPointerMove(e) {
      const x = (e.clientX||e.touches[0].clientX)  / window.innerWidth  * 2 - 1;
      const y = (e.clientY||e.touches[0].clientY)  / window.innerHeight * 2 - 1;
      camera.position.x = x * maxPanX;
      camera.position.y = outerR + y * maxPanY;
      camera.lookAt(0, camera.position.y, 0);
    }
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove',  onPointerMove);

    // アニメーションループ
    const speed = 0.5;
    (function animate() {
      requestAnimationFrame(animate);
      rings.forEach(ring => {
        ring.position.z += speed;
        if (ring.position.z > camera.position.z - 1) {
          ring.position.z = farZ;
          ring.position.x = (Math.random() * 20) - 10;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
