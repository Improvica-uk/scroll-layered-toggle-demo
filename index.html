<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – 地平線目線カメラ＋車輪リング</title>
  <style>
    body { margin:0; overflow:hidden; }
    /* 地平線オーバーレイは画面中央に */
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // ── シーン & レンダラー ──
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ── カメラ（Y=0 に固定） ──
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 0, 30);      // ← Y 座標を 0（地平線と同じ高さ）に
    camera.lookAt(0, 0, 0);

    // ── リング群パラメータ ──
    const ringCount = 30,
          spacing   = 25,
          farZ      = -spacing * ringCount,
          majorR    = 5,      // リング半径
          tubeR     = 0.5,    // リング厚み
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    // ── トーラス（車輪リング）生成 ──
    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshBasicMaterial({
      color: 0x000000,
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const wheel = new THREE.Mesh(geo, mat);

      // 車輪の向きに立てる
      wheel.rotation.x = Math.PI / 2;

      // 底面が Y=0 の地平線に接する
      wheel.position.y = majorR;

      wheel.position.z = -spacing * (i + 1);
      wheel.position.x = Math.random() * 2 * xRange - xRange;

      scene.add(wheel);
      rings.push(wheel);
    }

    // ── マウス／タッチで左右パンのみ ──
    const maxPanX = xRange;
    function onPointerMove(e) {
      const cx = e.clientX ?? e.touches[0].clientX;
      const xn = (cx / window.innerWidth) * 2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0, 0, 0);
    }
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove',  onPointerMove);

    // ── アニメーションループ ──
    (function animate() {
      requestAnimationFrame(animate);
      rings.forEach(w => {
        w.position.z += speed;
        if (w.position.z > camera.position.z - 1) {
          w.position.z = farZ;
          w.position.x = Math.random() * 2 * xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
