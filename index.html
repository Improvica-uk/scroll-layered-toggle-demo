<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js – ループするリングのアニメーション</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js を CDN から読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ■ シーン／カメラ／レンダラーの基本セットアップ
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // 背景白

    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 0;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ■ リングを作成
    const ringCount = 10;
    const spacing   = 10;    // リング同士の距離
    const farZ      = - spacing * ringCount; // 最遠位置

    const rings = [];

    const geometry = new THREE.RingGeometry(4.5, 5, 64);
    const material = new THREE.MeshBasicMaterial({
      color: 0x000000,        // 黒
      side: THREE.DoubleSide
    });

    for (let i = 0; i < ringCount; i++) {
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = - spacing * (i + 1);
      scene.add(mesh);
      rings.push(mesh);
    }

    // ■ リサイズ対応
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ■ アニメーションループ
    const speed = 0.2;
    function animate() {
      requestAnimationFrame(animate);

      rings.forEach(mesh => {
        mesh.position.z += speed;
        // カメラの前を通り過ぎたら奥にループ
        if (mesh.position.z > 1) {
          mesh.position.z = farZ;
        }
      });

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
