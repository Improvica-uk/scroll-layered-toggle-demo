<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>立ったリング＋右光源＋影デモ</title>
  <style>
    body { margin:0; overflow:hidden; }
    #horizon {
      position: fixed;
      top: 50%;
      left: 0; width: 100%;
      border-top: 1px solid #000;
      pointer-events: none; z-index:10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="horizon"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // ─── シーン & レンダラー ───
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type    = THREE.PCFSoftShadowMap;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ─── カメラ ───
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 10, 30);
    camera.lookAt(0, 0, 0);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ─── 右上からの方向光 ───
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.set(1024,1024);
    dirLight.shadow.camera.near = 0.5;
    dirLight.shadow.camera.far  = 200;
    scene.add(dirLight);

    // ─── 受け皿となる地面 ───
    const groundMat = new THREE.ShadowMaterial({ opacity: 0.3 });
    const groundGeo = new THREE.PlaneGeometry(1000, 1000);
    const ground    = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x   = -Math.PI/2;
    ground.position.y   = 0;
    ground.receiveShadow = true;
    scene.add(ground);

    // ─── リング群パラメータ ───
    const ringCount = 500,
          spacing   = 25,
          farZ      = - spacing * ringCount,
          majorR    = 5,
          tubeR     = 0.2,
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    // ─── トーラスジオメトリ & マテリアル（光源対応） ───
    const geo = new THREE.TorusGeometry(majorR, tubeR, 16, 100);
    const mat = new THREE.MeshStandardMaterial({ color: 0x000000 });

    for (let i = 0; i < ringCount; i++) {
      const wheel = new THREE.Mesh(geo, mat);
      // ★純粋に X 軸で90°回転→垂直に立てる★
      wheel.rotation.x = Math.PI/2;
      wheel.rotation.y = Math.PI/1.5;
      // 中心を少し上に置き、常に horizon より上
      wheel.position.y = majorR + tubeR;
      wheel.position.z = - spacing * (i + 1);
      wheel.position.x = Math.random()*2*xRange - xRange;

      wheel.castShadow    = true;  // 影を落とす
      wheel.receiveShadow = false; // 自身は受けなくてOK

      scene.add(wheel);
      rings.push(wheel);
    }

    // ─── カメラ左右パン ───
    const maxPanX = xRange;
    window.addEventListener('mousemove', e => {
      const xn = (e.clientX / window.innerWidth)*2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0,0,0);
    });
    window.addEventListener('touchmove', e => {
      const xn = (e.touches[0].clientX / window.innerWidth)*2 - 1;
      camera.position.x = xn * maxPanX;
      camera.lookAt(0,0,0);
    });

    // ─── アニメーションループ ───
    (function animate(){
      requestAnimationFrame(animate);
      rings.forEach(w => {
        w.position.z += speed;
        if (w.position.z > camera.position.z - 1) {
          w.position.z = farZ;
          w.position.x = Math.random()*2*xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
