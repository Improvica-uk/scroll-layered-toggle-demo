<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – 立つリングのパース＋固定地平線</title>
  <style>
    body { margin:0; overflow:hidden; }
    #horizon {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 1px solid #000;
      pointer-events: none;
      z-index: 10;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <!-- 画面中央に水平な地平線オーバーレイ -->
  <div id="horizon"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script>
    // ■ シーン／カメラ／レンダラー
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera   = new THREE.PerspectiveCamera(
      60, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ■ カメラ初期セッティング
    camera.position.set(0, 10, 30);
    camera.lookAt(0, 0, 0);  // ← 地平線下の原点を見下ろす

    // ■ トーラス・スプライト代替用の CanvasTexture（もともとのリング面）
    const texSize = 128;
    const cvs     = document.createElement('canvas');
    cvs.width = cvs.height = texSize;
    const ctx    = cvs.getContext('2d');
    ctx.lineWidth   = 8;
    ctx.strokeStyle = '#000';
    ctx.beginPath();
    ctx.arc(texSize/2, texSize/2, texSize/2 - ctx.lineWidth, 0, Math.PI*2);
    ctx.stroke();
    const ringTex = new THREE.CanvasTexture(cvs);

    // ■ パラメータ
    const ringCount = 30,
          spacing   = 25,
          farZ      = -spacing * ringCount,
          majorR    = 5,   // リング半径
          xRange    = 100,
          speed     = 0.5;
    const rings = [];

    // ■ スプライトマテリアル（clone でそれぞれ独立可）
    const baseMat = new THREE.SpriteMaterial({
      map: ringTex,
      transparent: true
    });

    // ■ スプライト生成
    for (let i = 0; i < ringCount; i++) {
      const spr = new THREE.Sprite(baseMat.clone());
      spr.scale.set(majorR*2, majorR*2, 1);
      spr.position.set(
        Math.random()*2*xRange - xRange,  // ランダム X
        majorR,                           // 底面が地平線 y=0 に接着
        -spacing * (i+1)
      );
      scene.add(spr);
      rings.push(spr);
    }

    // ■ マウス／タッチでパン＆ティルト（ピッチつける）
    const maxPanX = xRange, maxPanY = 5;
    function onMove(e) {
      const cx = e.clientX ?? e.touches[0].clientX;
      const cy = e.clientY ?? e.touches[0].clientY;
      const xn = (cx/window.innerWidth)*2 - 1;
      const yn = (cy/window.innerHeight)*2 - 1;
      camera.position.x = xn * maxPanX;
      camera.position.y = majorR + yn * maxPanY;
      // 原点を見下ろすことでピッチが発生
      camera.lookAt(0, 0, 0);
    }
    window.addEventListener('mousemove', onMove);
    window.addEventListener('touchmove',  onMove);

    // ■ アニメーションループ
    (function animate(){
      requestAnimationFrame(animate);
      rings.forEach(spr => {
        spr.position.z += speed;
        if (spr.position.z > camera.position.z - 1) {
          spr.position.z = farZ;
          spr.position.x = Math.random()*2*xRange - xRange;
        }
      });
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
